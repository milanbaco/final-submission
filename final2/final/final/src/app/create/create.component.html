<h1>Create Game</h1>
<button class="btn" (click)="goBack()">Back</button>
<div class="container">
    <form class="inputs" #gameForm="ngForm" (ngSubmit)="createGame(gameForm.form)">

        <input type="datetime-local" id="date" placeholder="Date & Time" name="gamedate" ngModel #dateField="ngModel" required>
        
        <input type="text" id="venue" placeholder="Venue" name="venue" ngModel #venueField="ngModel" required>

        <input type="text" id="courtno" placeholder="Court Number" name="courtno" ngModel #courtnoField="ngModel" required>

        <button type="submit" class="submit-button" [disabled]="!gameForm.valid"
            [ngClass]="{'disabled-btn': !gameForm.valid}">Create Game</button>
    </form>
</div>
